<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsive</title>
    <style>
        /* Estilo general para escritorio */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            width: 80%;
            margin: auto;
            padding: 2em;
            background-color: #f4f4f4;
        }

        /* Ajustes para tabletas y dispositivos de tamaño mediano */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .contenedor {
                width: 95%;
                padding: 1em;
            }
        }

        /* Ajustes para móviles */
        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }

            .contenedor {
                width: 100%;
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Bienvenidos a mi página web</h1>
        <p>Este es un ejemplo de cómo hacer una página web responsive que se adapte a diferentes tamaños de pantalla.</p>
    </div>

</body>
</html>
