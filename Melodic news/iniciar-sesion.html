<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo-icon.png" type="image/png">
    <title>Iniciar Sesión | Melodicnews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: 
                linear-gradient(rgba(204, 119, 34, 0.5), rgba(204, 119, 34, 0.5)), 
                url('imagenes/fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: #fef6e4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
            text-align: center;
            z-index: 1; /* Asegura que el contenedor esté encima del fondo */
        }
        .title {
            font-family:lemontea;
            src: url(LETRA2.ttf);
            color: #6c4f28; /* Color blanco para el texto del título */
            font-size: 24px;
            background-color: #fef6e4; /* Ocre oscuro para el fondo del título */
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            position: absolute;
            top: -40px; /* Posicionar el título fuera del contenedor, hacia arriba */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Asegura que el fondo esté detrás del título */
        }
        h2 {
            margin-bottom: 20px;
            color: #6c4f28; /* Ocre oscuro para el texto */
        }
        .form-group {
            margin-bottom: 15px;
            position: relative; /* Añadido para posicionar el mensaje de error */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #6c4f28; /* Color ocre oscuro para el texto */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid black; /* Color ocre para los bordes */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #b98a36; /* Ocre más oscuro */
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #d6a64c; /* Color ocre */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #b98a36; /* Ocre más oscuro */
        }
        .message1 {
            margin-top: 20px;
            color: #6c4f28; /* Ocre oscuro para el texto */
            text-align: start;
        }
        .message1 a {
            color: #000; /* Color ocre para el enlace */
            text-decoration: none;
        }
        .message1 a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            display: none;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Melodic News</div>
        <h2>Iniciar Sesión</h2>
        <form action="Melodicnews.html" method="POST" id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
                <div class="error-message" id="password-error">La contraseña debe tener al menos 8 caracteres.</div>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="message1">
                <p><a href="crear-cuenta.html">¿Aun no tienes tu usuario?</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            const passwordValue = passwordInput.value;

            if (passwordValue.length < 8) {
                passwordError.style.display = 'block';
                event.preventDefault(); // Previene el envío del formulario si la validación falla
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
