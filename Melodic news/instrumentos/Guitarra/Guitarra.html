<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo-icon.png" type="image/png">
    <title>Guitarra Virtual | Melodic News</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(#b57c00, #d09306, #ecab0f, #f7d547, #ffff72);
        }
        .fretboard {
            width: 1025px;  /* Ancho */
            height: 255px;  /* Altura */
            background-color: #141d26; /* Color base */
            border-radius: 0px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 
                        0 4px 8px rgba(0, 0, 0, 0.2);
            background-image: url('imagenes/textura.jpg'); /* Ruta a la textura de madera */
            background-size: cover; /* Ajusta la textura para cubrir todo el rect치ngulo */
            background-blend-mode: multiply; /* Mezcla el color con la textura */
            margin-top: -5px;
            border-radius: 2px 0px 0px 0px;
            margin-left: 125px;
            position: relative; /* A침adir posici칩n relativa para el posicionamiento absoluto de la imagen */
        }
        img {
            position: absolute; /* Permite posicionar la imagen dentro del div */
            left: -50px; /* Ajusta la distancia desde el lado izquierdo */
            height: 300px; /* Ajusta la altura de la imagen al 70% de la altura del fretboard */
        }
        .fret {
            position: absolute;
            width: 100px; /* Ancho del traste */
            height: 255px; /* Altura del traste */
            background-image: url('imagenes/traste.png'); /* Imagen del traste */
            background-size: cover; /* Ajusta la imagen para cubrir el 치rea */
        }
        /* Posicionando los trastes */
        .fret1 { margin: 10px; }

    </style>
</head>
<body>
    <img src="imagenes/cara.png" alt="Cara">
    <div class="fretboard">
        <div class="fret fret1"></div>
        <div class="fret fret2"></div>
        <div class="fret fret3"></div>
        <div class="fret fret4"></div>
        <div class="fret fret5"></div>
    </div>
</body>
</html>
