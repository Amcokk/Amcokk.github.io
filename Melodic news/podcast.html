<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic News – Noticias, clases y podcast.</title>
    <link rel="stylesheet" href="body.css">
    <link rel="icon" href="imagenes/logo-icon.png" type="image/png">
    <style>
        .navbar {
            background-color: #d6a64c; /* Color ocre */
            padding: 10px 0;
            position: relative;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-item {
            margin: 0 15px;
            position: relative;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff; /* Color blanco para el texto */
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item a:hover {
            background-color: #b98a36; /* Ocre más oscuro en hover */
            color: #fef6e4; /* Color muy claro para el texto en hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%; /* Cambiado a bottom para que aparezca arriba del elemento padre */
            left: 0;
            background-color: #fef6e4; /* Color de fondo para el dropdown */
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #6c4f28; /* Color ocre oscuro para el texto */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #d6a64c; /* Color ocre para el fondo del hover */
            color: #fff; /* Color blanco para el texto en hover */
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>ELODIC NEWS</h1>
    </div>
    <div class="sec-1">
        <img src="imagenes/notaa.png" width="170px" alt="notaa">
    </div>
    <div class="piano">
        <div class="piano-header">
            <div></div>
        </div>
        <div class="keys">
            <div class="key white" onclick=
            "document.getElementById('si').play();"></div>
            <div class="key black" onclick=
            "document.getElementById('la#').play();"></div>
            <a href="noticias.html"
            class="key white1" 
            onclick="startSound();">noticias</a>
            <div class="key black" onclick=
            "document.getElementById('sol#').play();"></div>
            <div class="key white" onclick=
            "document.getElementById('sol').play();"></div>
            <div class="key black" onclick=
            "document.getElementById('fa#').play();"></div>
                    <a href="clases.html" 
                    class="key white2" 
                    onclick="document.getElementById('fa')
                    .play(); return true;">clases</a>
            <div class="key white" onclick=
            "document.getElementById('mi').play();"></div>
            <div class="key black" onclick=
            "document.getElementById('re#').play();"></div>
                    <a href="Melodicnews.html" 
                     class="key white30" 
                     onclick="document.getElementById('re')
                    .play(); return true;">podcast</a>
            <div class="key black" onclick=
            "document.getElementById('do#').play();"></div>
            <div class="key white" onclick=
            "document.getElementById('do').play();"></div>
        </div>
        <audio id="si" src="notas/j.mp3"></audio>
        <audio id="la#" src="notas/u.mp3"></audio>
        <audio id="la" src="notas/h.mp3"></audio>
        <audio id="sol#" src="notas/y.mp3"></audio>
        <audio id="sol" src="notas/g.mp3"></audio>
        <audio id="fa#" src="notas/t.mp3"></audio>
        <audio id="fa" src="notas/f.mp3"></audio>
        <audio id="mi" src="notas/d.mp3"></audio>
        <audio id="re#" src="notas/e.mp3"></audio>
        <audio id="re" src="notas/s.mp3"></audio>
        <audio id="do#" src="notas/w.mp3"></audio>
        <audio id="do" src="notas/a.mp3"></audio>
    </div>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="Melodicnews.html">Inicio</a></li>
            <li class="nav-item">
                <a>Redes</a>
                <div class="dropdown-content">
                    <a href="https://www.facebook.com/tu-perfil" target="_blank">Facebook</a>
                    <a href="https://www.twitter.com/tu-perfil" target="_blank">Twitter</a>
                    <a href="https://www.instagram.com/Melodicnewss" target="_blank">Instagram</a>
                </div>
            </li>
            <li class="nav-item">
                <a>Contacto</a>
                <div class="dropdown-content">
                    <a target="_blank">311-448-2596</a>
                </div>
            </li>
            <li class="nav-item"><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
            <li class="nav-item"><a href="crear-cuenta.html">Crear Cuenta</a></li>
        </ul>
    </nav>
</body>
</html>
